<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قعطبة - الضالع</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d2afff, #e6ccff);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #1e1e2f;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #b58ded, #c3a7f5);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: #fff;
      color: #8e44ad;
      transform: scale(1.05);
    }

    .theme-btn, .lang-btn {
      background: #fff;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #8e44ad;
      margin-left: 0.5rem;
      transition: background 0.3s;
      font-size: 0.8rem;
    }

    .theme-btn:hover, .lang-btn:hover {
      background: #f0e0ff;
    }

    .content {
      padding: 3rem 2rem;
      text-align: center;
    }

    .content h1 {
      color: #8e44ad;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #c9b5e6;
      color: #333;
      border-top-left-radius: 60px;
      border-top-right-radius: 60px;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
      }

      .content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-links">
    <a href="index.html"><i class="fas fa-home"></i> الرئيسية</a>
   
  </div>

  <div class="language-switch">
    <button class="lang-btn" onclick="switchLanguage('ar')">العربية</button>
    <button class="lang-btn" onclick="switchLanguage('en')">English</button>
    <button class="theme-btn" onclick="toggleTheme()">🌓 الوضع الليلي</button>
  </div>
</header>

<section class="content">
  <h1 id="title">قعطبة - الضالع</h1>
  <p id="desc">
    مديرية قعطبة تقع في محافظة الضالع جنوب اليمن، وتُعد من أهم المديريات التي تضم العديد من المهنيين وأصحاب الحرف المتميزة.
  </p>
  <p id="more">
    في هذه الصفحة، يمكنك استعراض المواقع والمهنيين حسب المناطق داخل قعطبة.
  </p>
</section>

<footer>
  جميع الحقوق محفوظة © 2025 - قعطبة، الضالع
</footer>

<script>
  // الوضع الليلي
  if (localStorage.getItem("darkMode") === "enabled") {
    document.body.classList.add("dark-mode");
  }

  function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    if (document.body.classList.contains("dark-mode")) {
      localStorage.setItem("darkMode", "enabled");
    } else {
      localStorage.setItem("darkMode", "disabled");
    }
  }

  // الترجمة
  const translations = {
    ar: {
      title: "قعطبة - الضالع",
      desc: "مديرية قعطبة تقع في محافظة الضالع جنوب اليمن، وتُعد من أهم المديريات التي تضم العديد من المهنيين وأصحاب الحرف المتميزة.",
      more: "في هذه الصفحة، يمكنك استعراض المواقع والمهنيين حسب المناطق داخل قعطبة.",
    },
    en: {
      title: "Qa'atabah - Dhamar",
      desc: "Qa'atabah is a district in the Dhamar Governorate in southern Yemen, known for its skilled professionals and craftsmen.",
      more: "In this page, you can browse locations and professionals by area inside Qa'atabah.",
    }
  };

  function switchLanguage(lang) {
    document.getElementById("title").textContent = translations[lang].title;
    document.getElementById("desc").textContent = translations[lang].desc;
    document.getElementById("more").textContent = translations[lang].more;
  }
</script>

</body>
</html>
