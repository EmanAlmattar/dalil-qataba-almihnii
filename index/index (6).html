<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ملف المستخدم - دليل قعطبة المهني</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d2afff, #e6ccff);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #1e1e2f;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #b58ded, #c3a7f5);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: #fff;
      color: #8e44ad;
      transform: scale(1.05);
    }

    .theme-btn, .lang-btn {
      background: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #8e44ad;
      margin-left: 0.5rem;
      transition: background 0.3s;
    }

    .theme-btn:hover, .lang-btn:hover {
      background: #f0e0ff;
    }

    .profile-container {
      max-width: 700px;
      margin: 4rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: background 0.3s;
      text-align: center;
    }

    .dark-mode .profile-container {
      background: #2b2b3c;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #b58ded;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #c9b5e6;
      color: #333;
      border-top-left-radius: 60px;
      border-top-right-radius: 60px;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
      }

      .profile-container {
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-links">
    <a href="index.html"><i class="fas fa-home"></i> الرئيسية</a>
    <a href="search.html"><i class="fas fa-search"></i> البحث</a>
    <a href="register.html"><i class="fas fa-user-plus"></i> التسجيل</a>
    <a href="location.html"><i class="fas fa-map-marker-alt"></i> قعطبة - الضالع</a>
    <a href="profile.html"><i class="fas fa-user"></i> حسابي</a>
  </div>
  <div class="language-switch">
    <button class="lang-btn" onclick="switchLanguage('ar')">العربية</button>
    <button class="lang-btn" onclick="switchLanguage('en')">English</button>
    <button class="theme-btn" onclick="toggleTheme()">🌓 الوضع الليلي</button>
  </div>
</header>

<section class="profile-container">
  <img src="user.jpg" alt="صورة المستخدم" class="profile-img" id="profile-img">
  <h2 id="username">اسم المستخدم:ميرال أحمد</h2>
  <p id="job"><strong>المهنة:</strong> دكتورت عيون</p>
  <p id="location"><strong>المنطقة:</strong> قعطبة - الضالع</p>
  <p id="phone"><strong>رقم الهاتف:</strong> 777777777</p>
  <p id="email"><strong>البريد الإلكتروني:</strong> miral@example.com</p>
</section>

<footer>
  جميع الحقوق محفوظة © 2025  - قعطبة، الضالع
</footer>

<script>
  // الوضع الليلي
  if (localStorage.getItem("darkMode") === "enabled") {
    document.body.classList.add("dark-mode");
  }

  function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    if (document.body.classList.contains("dark-mode")) {
      localStorage.setItem("darkMode", "enabled");
    } else {
      localStorage.setItem("darkMode", "disabled");
    }
  }

  // تغيير اللغة
  const translations = {
    ar: {
      home: "الرئيسية",
      search: "البحث",
      register: "التسجيل",
      area: "قعطبة - الضالع",
      profile: "حسابي",
      username: "اسم المستخدم: ميرال أحمد",
      job: "المهنة:دكتورة عيون",
      location: "المنطقة: قعطبة - الضالع",
      phone: "رقم الهاتف: 777777777",
      email: "البريد الإلكتروني: miral@example.com"
    },
    en: {
      home: "Home",
      search: "Search",
      register: "Register",
      area: "Qa'atabah - Dhamar",
      profile: "Profile",
      username: "Username:miral Ahmed",
      job: "Job: Electrician",
      location: "Location: Qa'atabah - Dhamar",
      phone: "Phone: 777777777",
      email: "Email: miral@example.com"
    }
  };

  function switchLanguage(lang) {
    const links = document.querySelectorAll(".nav-links a");
    links[0].innerHTML = `<i class="fas fa-home"></i> ${translations[lang].home}`;
    links[1].innerHTML = `<i class="fas fa-search"></i> ${translations[lang].search}`;
    links[2].innerHTML = `<i class="fas fa-user-plus"></i> ${translations[lang].register}`;
    links[3].innerHTML = `<i class="fas fa-map-marker-alt"></i> ${translations[lang].area}`;
    links[4].innerHTML = `<i class="fas fa-user"></i> ${translations[lang].profile}`;

    document.getElementById("username").innerText = translations[lang].username;
    document.getElementById("job").innerText = translations[lang].job;
    document.getElementById("location").innerText = translations[lang].location;
    document.getElementById("phone").innerText = translations[lang].phone;
    document.getElementById("email").innerText = translations[lang].email;
  }
</script>

</body>
</html>
