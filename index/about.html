<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عن المنصة - دليل قعطبة المهني</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d2afff, #e6ccff);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #1e1e2f;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #b58ded, #c3a7f5);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: #fff;
      color: #8e44ad;
      transform: scale(1.05);
    }

    .theme-btn, .lang-btn {
      background: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #8e44ad;
      margin-left: 0.5rem;
      transition: background 0.3s;
    }

    .theme-btn:hover, .lang-btn:hover {
      background: #f0e0ff;
    }

    .language-switch {
      display: flex;
      align-items: center;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .dark-mode .container {
      background: #2d2d3f;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #c9b5e6;
      color: #333;
      border-top-left-radius: 60px;
      border-top-right-radius: 60px;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> الرئيسية</a>
    </div>
    <div class="language-switch">
      <button class="lang-btn" onclick="switchLanguage('ar')">العربية</button>
      <button class="lang-btn" onclick="switchLanguage('en')">English</button>
      <button class="theme-btn" onclick="toggleTheme()">🌓 الوضع الليلي</button>
    </div>
  </header>

  <div class="container">
    <h1 id="about-title">عن المنصة</h1>
    <p id="about-desc">
      هذه المنصة تهدف إلى ربط الباحثين عن الوظائف مع أصحاب العمل في محافظة الضالع – مديرية قعطبة.
      يمكن للمستخدمين تسجيل حساب جديد، رفع بياناتهم ومؤهلاتهم، والبحث عن فرص عمل حسب المهنة والمنطقة.
    </p>
  </div>

  <footer>
    جميع الحقوق محفوظة © 2025- قعطبة، الضالع
  </footer>

  <script>
    // الوضع الليلي
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("darkMode", "enabled");
      } else {
        localStorage.setItem("darkMode", "disabled");
      }
    }

    // اللغة
    const translations = {
      ar: {
        title: "عن المنصة",
        desc: "هذه المنصة تهدف إلى ربط الباحثين عن الوظائف مع أصحاب العمل في محافظة الضالع – مديرية قعطبة. يمكن للمستخدمين تسجيل حساب جديد، رفع بياناتهم ومؤهلاتهم، والبحث عن فرص عمل حسب المهنة والمنطقة."
      },
      en: {
        title: "About the Platform",
        desc: "This platform aims to connect job seekers with employers in Al-Dhalea – Qatabah District. Users can register, upload their data and qualifications, and search for job opportunities by profession and area."
      }
    };

    function switchLanguage(lang) {
      document.getElementById("about-title").textContent = translations[lang].title;
      document.getElementById("about-desc").textContent = translations[lang].desc;
    }
  </script>
</body>
</html>
