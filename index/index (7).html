<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل المستخدم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #c3aed6, #a779e9);
      margin: 0;
      padding: 0;
      transition: background 0.3s;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #6b2bc9;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9a6fe0;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 12px;
      background: #f5f0fc;
      font-size: 16px;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #c199f5;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #5d2eab;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background-color: #7b4bc7;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5f32a6;
    }

    .dark-mode {
      background: #222;
      color: white;
    }

    .dark-mode .container {
      background: #2e2e2e;
      color: white;
    }

    .dark-mode input,
    .dark-mode textarea {
      background: #444;
      color: white;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 100px;
      background: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="toggle-dark" onclick="toggleDarkMode()">🌙</div>
  <div class="lang-switch" onclick="switchLang()">English</div>
  <div class="back-button" onclick="goToHomePage()">رجوع </div>

  <div class="container">
    <h2 id="title">تسجيل بياناتك</h2>
    <form>
      <div class="form-group">
        <label id="fullNameLabel">الاسم الكامل</label>
        <i class="fas fa-user"></i>
        <input type="text" id="fullName" placeholder="أدخل اسمك الكامل">
      </div>

      <div class="form-group">
        <label id="professionLabel">المهنة</label>
        <i class="fas fa-briefcase"></i>
        <input type="text" id="profession" placeholder="أدخل مهنتك">
      </div>

      <div class="form-group">
        <label id="locationLabel">المنطقة</label>
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="location" value="قعطبة، الضالع" readonly>
      </div>

      <div class="form-group">
        <label id="descLabel">وصف بسيط</label>
        <i class="fas fa-align-left"></i>
        <textarea id="description" rows="3" placeholder="اكتب نبذة عنك..."></textarea>
      </div>

      <div class="form-group">
        <label id="contactLabel">رقم التواصل</label>
        <i class="fas fa-phone"></i>
        <input type="tel" id="contact" placeholder="رقم هاتفك">
      </div>

      <div class="form-group">
        <label id="imageLabel">صورة شخصية</label>
        <input type="file" id="profileImage" accept="image/*">
      </div>

      <div class="form-group">
        <label id="cvLabel">سيرة ذاتية PDF (اختياري)</label>
        <input type="file" id="cv" accept="application/pdf">
      </div>

      <button type="submit" id="submitButton">إرسال البيانات</button>
    </form>
  </div>

  <script>
    let isArabic = true; // Variable to track language
    let formData = {}; // Object to store the form data

    const translations = {
      en: {
        title: "User Registration",
        fullNameLabel: "Full Name",
        professionLabel: "Profession",
        locationLabel: "Location",
        descLabel: "Short Description",
        contactLabel: "Contact Number",
        imageLabel: "Profile Picture",
        cvLabel: "CV PDF (Optional)",
        submitButton: "Submit Data",
        langSwitch: "Arabic",
        placeholderFullName: "Enter your full name",
        placeholderProfession: "Enter your profession",
        placeholderDesc: "Write a short description about yourself",
        placeholderContact: "Your phone number",
      },
      ar: {
        title: "تسجيل بياناتك",
        fullNameLabel: "الاسم الكامل",
        professionLabel: "المهنة",
        locationLabel: "المنطقة",
        descLabel: "وصف بسيط",
        contactLabel: "رقم التواصل",
        imageLabel: "صورة شخصية",
        cvLabel: "سيرة ذاتية PDF (اختياري)",
        submitButton: "إرسال البيانات",
        langSwitch: "English",
        placeholderFullName: "أدخل اسمك الكامل",
        placeholderProfession: "أدخل مهنتك",
        placeholderDesc: "اكتب نبذة عنك...",
        placeholderContact: "رقم هاتفك",
      }
    };

    // Store form data on input change
    document.querySelectorAll('input, textarea').forEach(input => {
      input.addEventListener('input', (e) => {
        formData[e.target.id] = e.target.value;
      });
    });

    // Switch language
    function switchLang() {
      isArabic = !isArabic;
      const lang = isArabic ? 'ar' : 'en';

      // Update labels, placeholders, etc.
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('fullNameLabel').textContent = translations[lang].fullNameLabel;
      document.getElementById('professionLabel').textContent = translations[lang].professionLabel;
      document.getElementById('locationLabel').textContent = translations[lang].locationLabel;
      document.getElementById('descLabel').textContent = translations[lang].descLabel;
      document.getElementById('contactLabel').textContent = translations[lang].contactLabel;
      document.getElementById('imageLabel').textContent = translations[lang].imageLabel;
      document.getElementById('cvLabel').textContent = translations[lang].cvLabel;
      document.getElementById('submitButton').textContent = translations[lang].submitButton;
      document.getElementById('fullName').placeholder = translations[lang].placeholderFullName;
      document.getElementById('profession').placeholder = translations[lang].placeholderProfession;
      document.getElementById('description').placeholder = translations[lang].placeholderDesc;
      document.getElementById('contact').placeholder = translations[lang].placeholderContact;
      document.querySelector('.lang-switch').textContent = translations[lang].langSwitch;

      // Restore form data in the new language
      for (const key in formData) {
        if (formData.hasOwnProperty(key)) {
          document.getElementById(key).value = formData[key];
        }
      }
    }

    // Function to toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Function to go to the home page
    function goToHomePage() {
      window.location.href = 'index.html'; // Replace 'index.html' with the URL of your homepage
    }
 
  const form = document.getElementById('registerForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!name || !email || !password) {
      alert('يرجى ملء جميع الحقول');
      return;
    }

    // نجيب المستخدمين الموجودين من localStorage (لو في)
    let users = JSON.parse(localStorage.getItem('users')) || [];

    // نتحقق إذا البريد موجود مسبقاً
    const userExists = users.some(user => user.email === email);
    if (userExists) {
      alert('هذا البريد مستخدم مسبقاً، يرجى تسجيل الدخول أو استخدام بريد آخر');
      return;
    }

    // نضيف المستخدم الجديد للمصفوفة
    users.push({ name, email, password });

    // نخزن المصفوفة مرة ثانية في localStorage
    localStorage.setItem('users', JSON.stringify(users));

    alert('تم التسجيل بنجاح! يمكنك الآن تسجيل الدخول.');

    // إعادة توجيه لصفحة تسجيل الدخول
    window.location.href = 'login.html';
  });
</script>


</body>
</html>
